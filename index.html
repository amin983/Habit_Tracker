<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="calculator">

        <input type="text" class="output" id="screen" placeholder="0"  disabled>
        <div class="calculator-button">
            <button  class="button" onclick="show('7')" >7</button>
            <button class="button" onclick="show('8')">8</button>
            <button class="button" onclick="show('9')">9</button>
            <button class="button" onclick="show('-')">-</button>
        </div>    
        <div class="calculator-button">
            <button class="button" onclick="show('4')">4</button>
            <button class="button" onclick="show('5')">5</button>
            <button class="button" onclick="show('6')">6</button>
            <button class="button" onclick="show('+')">+</button>
            
        </div>
        <div class="calculator-button">
            
            <button class="button" onclick="show('1')">1</button>
            <button class="button" onclick="show('2')">2</button>
            <button class="button" onclick="show('3')">3</button>
            <button class="button" onclick="show('/')">/</button>
            
        </div>
        <div class="calculator-button-class">
            <button class="button" onclick="show('0')">0</button>
            <button class="button" onclick="show('*')">*</button>
            <button class="enter" onclick="calc('=')">=</button>
            <button class="button" onclick="wipe()">AC</button>
            
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
